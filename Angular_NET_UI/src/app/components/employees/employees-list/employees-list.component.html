<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table">
     <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
       
     </thead>
     <tbody>
        <tr *ngFor="let employee of employees">
            
            <td>{{employee.id}}</td>
            <td>{{employee.name}} </td>
            <td> {{employee.phone}}</td>
            <td>{{employee.email}} </td>
            <td> {{employee.department}}</td>
            <td> {{employee.salary}}</td>
        </tr>    
     </tbody>
















    </table>

</div>
